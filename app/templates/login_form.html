{% extends 'base.html' %}
{% set page_name = 'SignIn please' %}
{% block body %}
{% with messages = get_flashed_messages(with_categories=False) %}
    {% for message in messages %}
<div style="color: red">
{{ message }}
</div>
    {% endfor %}
{% endwith %}
<form action="{{ url_for('Index.login') }}" method="post" id="signInForm">
    <label for="loginField">Login
        <input type="text" name="login" id="loginField"/>
    </label><br/>
    <label for="passField">Password
        <input type="password" name="password" id="passField"/>
    </label><br/>
    <button type="submit">SingIn</button>
</form>
{% endblock %}
